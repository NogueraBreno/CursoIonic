  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/photo.png">
      </ion-avatar>
      <h2 class="feed_title">{{username}}</h2>
      <p class="feed_date">{{obj_feed.data}}</p>
    </ion-item>

    <img src="assets/imgs/photo.png">

    <ion-card-content>
      <p class="feed_desc">{{obj_feed.descricao}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div class="qtd_likes">{{obj_feed.qtd_likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div class="qtd_cmts">{{obj_feed.qtd_cmts}} Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note class="cmts_time">
          {{ obj_feed.cmts_time }} hours ago </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
